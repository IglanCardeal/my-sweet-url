<!DOCTYPE html>
<html lang="pt-br">

  <body>
    <header>
      <h1>Encurte a URL que desejar aqui</h1>
    </header>

    <div class="container">
      <div class="container-form">
        <form>
          <div class="container-form-input">
            <label for="url">Sua URL:</label>
            <input type="text" name="url" id="url" autofocus required />
          </div>
          <div class="container-form-button">
            <button class="form-button" type="button">
              <img src="./favicon.ico" alt="url icon">
              Encurtar</button>
          </div>
        </form>
      </div>

      <div class="container-content">
